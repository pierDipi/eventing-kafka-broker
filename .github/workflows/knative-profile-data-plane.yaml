name: Test

on:

  push:
    branches: [ 'master' ]

  pull_request:
    branches: [ 'master', 'release-*' ]

jobs:

  test:
    name: Java Unit Tests
    strategy:
      matrix:
        java-version:
          - 14
        platform: [ ubuntu-latest ]
        event:
          - alloc
          - cpu
          - lock

    env:
      EVENT: ${{ matrix.event }}

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Setup java
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java-version }}

      - name: Run profiler ${{ matrix.event }}
        id: run-profiler
        run: ./data-plane/profiler/run.sh

      - uses: actions/upload-artifact@v2
        with:
          path: profile-${{ matrix.event }}-receiver.html

      - uses: actions/upload-artifact@v2
        with:
          path: profile-${{ matrix.event }}-dispatcher.html

      - name: Find Comment
        if: ${{ github.event_name == 'pull_request' }}
        uses: peter-evans/find-comment@v1
        id: find-comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: Data plane profiling results

      - name: Create comment
        if: ${{ github.event_name == 'pull_request' && steps.find-comment.outputs.comment-id == 0 }}
        uses: peter-evans/create-or-update-comment@v1
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            Data plane profiling results https://github.com/${GITHUB_REPOSITORY}/pull/${{ github.event.issue.number }}/checks?check_run_id=${{ github.run_id }}
          reaction-type: "eyes"

      - name: Update comment
        if: ${{ github.event_name == 'pull_request' && steps.find-comment.outputs.comment-id != 0 }}
        uses: peter-evans/create-or-update-comment@v1
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          body: |
            Data plane profiling results https://github.com/${GITHUB_REPOSITORY}/pull/${{ github.event.issue.number }}/checks?check_run_id=${{ github.run_id }}
          reaction-type: "eyes"
