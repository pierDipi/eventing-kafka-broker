apiVersion: v1
kind: ConfigMap
metadata:
  name: kafka-broker-config-features
  namespace: knative-eventing
data:
  # consumer-partitioning indicates whether the consumer partitioning features is enabled.
  #
  # 1. "enabled": Each dispatcher pod instantiate a subset of all Kafka consumers.
  # 2. "disabled": Each dispatcher pod instantiate all Kafka consumers.
  #
  # Note: before enabling this feature, you should first edit the "kafka-broker-dispatcher-cluster" ConfigMap.
  # TODO disable by default
  consumer-partitioning: "enabled"
