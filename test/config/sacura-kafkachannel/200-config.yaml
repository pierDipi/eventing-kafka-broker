apiVersion: v1
kind: ConfigMap
metadata:
  name: config-sacura
  namespace: sacura-kafkachannel
data:
  sacura.yaml: |
    sender:
      target: http://channel-kn-channel.sacura-kafkachannel.svc.cluster.local
      frequency: 100
      workers: 4
      keepAlive: true
    receiver:
      port: 8080
      timeout: 5m
    duration: 10m
    timeout: 5m
