apiVersion: messaging.knative.dev/v1
kind: Subscription
metadata:
  name: subscription
  namespace: sacura-kafkachannel
spec:
  channel:
    apiVersion: messaging.knative.dev/v1beta1
    kind: KafkaChannel
    name: channel # Configuration settings for the Channel that the Subscription connects to.
  subscriber:
    ref:
      apiVersion: v1
      kind: Service
      name: sacura
      namespace: sacura-kafkachannel
